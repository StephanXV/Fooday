<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button>
      </ion-back-button>
    </ion-buttons>
    <ion-title>{{'TITOLO_LISTA_RISTORANTI' | translate}} {{nomeRisto}} {{nomeCitta}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let ristorante of ristoranti$ | async" [routerLink]="['dettagli-ristorante', ristorante.id]" routerDirection="forward">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-img src="{{ristorante.immagini[0].src}}">

            </ion-img>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            {{ristorante.nome}}
          </ion-col>
          <ion-col>

          </ion-col>
          <ion-col>
            <ion-label color="primary">{{ristorante.sconto}}%</ion-label>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-label *ngFor="let categoria of ristorante.categorie">{{categoria.nome}}</ion-label>
          </ion-col>
          <ion-col>

          </ion-col>
          <ion-col>
            <ion-label color="tertiary">{{ristorante.punteggio}}</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

</ion-content>
