<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button>
      </ion-back-button>
    </ion-buttons>
    <ion-title>{{'TITOLO_LISTA_RISTORANTI' | translate}}
      <ion-label *ngIf="nomeRisto != null">il nome <strong>{{nomeRisto}}</strong></ion-label>
      <ion-label *ngIf="nomeCitta != null">la citt√† <strong>{{nomeCitta}}</strong></ion-label>
      <ion-label *ngIf="categoria.nome != null">la categoria <strong>{{categoria.nome}}</strong></ion-label>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-card *ngFor="let ristorante of ristoranti$ | async">
      <ion-row>
        <ion-col>
          <ion-img [routerLink]="['dettagli-ristorante', ristorante.id]" routerDirection="forward" src="data:image/jpeg;base64, {{ristorante.immagini[0].file}}"></ion-img>
        </ion-col>
      </ion-row>

      <ion-card-title class="ion-margin-top">
        <ion-row>
          <ion-col>
            <ion-label class="ion-margin-start ion-float-left">
              {{ristorante.nome}}
            </ion-label>
          </ion-col>
          <ion-col>
            <ion-label class="ion-margin-end ion-float-end" color="tertiary">
              {{ristorante.punteggio}} <ion-label style="font-size: small; color: #989aa2">/10</ion-label>
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-card-title>

      <ion-badge class="ion-margin-start ion-margin-top" color="primary" *ngFor="let cate of ristorante.categorie"> {{cate.nome}}</ion-badge>

      <ion-card-content>

        <ion-row>
          <ion-col>
            <strong>{{ristorante.citta.nome}}</strong>, {{ristorante.indirizzo}}
          </ion-col>

          <ion-col>
            <ion-label class="ion-float-end" color="secondary">{{ristorante.sconto}}% di sconto!</ion-label>
          </ion-col>
        </ion-row>

      </ion-card-content>
    </ion-card>
  </ion-list>

</ion-content>

<!-- fab placed to the bottom end -->
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button color="tertiary">
    <ion-icon name="ios-funnel"></ion-icon>
  </ion-fab-button>
</ion-fab>
