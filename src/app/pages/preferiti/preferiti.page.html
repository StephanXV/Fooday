<ion-header>
  <ion-toolbar>
    <ion-title>{{'TITOLO_PREFERITI' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
      <ion-card *ngFor="let preferito of preferiti$ | async">
        <ion-row>
          <ion-col>
            <ion-img [routerLink]="['dettagli-ristorante', preferito.id]" routerDirection="forward" src="{{preferito.immagini[0].src}}"></ion-img>
          </ion-col>
        </ion-row>

        <ion-card-title margin-top>
          <ion-row>
            <ion-col>
            <ion-label margin-start float-left>
            {{preferito.nome}}
            </ion-label>
            </ion-col>
            <ion-col>
            <ion-label margin-end color="tertiary" float-right>
              {{preferito.punteggio}}
            </ion-label>
            </ion-col>
          </ion-row>
        </ion-card-title>

        <ion-row>
          <ion-col>
        <ion-card-content>
          {{preferito.citta.nome}}, {{preferito.indirizzo}}
        </ion-card-content>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-button float-start fill="clear" (click)="deleteRistoranteByPreferiti(preferito.id, utente.id)">
              <ion-icon name="trash"></ion-icon>
              <div>{{'RIMOZIONE_PREFERITI' | translate}}</div>
            </ion-button>
          </ion-col>
          <ion-col>
            <ion-button float-end fill="clear" [routerLink]="['prenota', preferito.id]" routerDirection="forward">
              <ion-icon name="pricetag"></ion-icon>
              <div>{{'BOTTONE_PRENOTA' | translate}}</div>
            </ion-button>
          </ion-col>
        </ion-row>

      </ion-card>

</ion-content>
