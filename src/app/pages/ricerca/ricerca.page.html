<ion-header>
  <ion-toolbar>
    <ion-title>
      {{'TITOLO_RICERCA' | translate}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item>
      <ion-icon padding name="search"></ion-icon>
      <ion-input placeholder="{{'PLACEHOLDER_RICERCA_NOME' | translate}}" [(ngModel)]="nomeRisto"></ion-input>
      <ion-button (click)="onNomeSubmit()" slot="end">
        <ion-icon  name="send">
        </ion-icon>
      </ion-button>
    </ion-item>
    <ion-item>
      <ion-icon padding name="pin"></ion-icon>
      <ion-input placeholder="{{'PLACEHOLDER_RICERCA_LUOGO' | translate}}" [(ngModel)]="nomeCitta"></ion-input>
      <ion-button (click)="onCitySubmit()" slot="end">
        <ion-icon  name="send">
        </ion-icon>
      </ion-button>
    </ion-item>


  <ion-list>
    <ion-item *ngFor="let research of recentResearches" [routerLink]="['dettagli-ristorante']" routerDirection="forward">
      <ion-icon slot="start" name="sync"></ion-icon>
      <ion-label>{{research}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
