<ion-header>
  <ion-toolbar color="secondary" style="opacity: 90%">
    <ion-title>
      {{'TITOLO_RICERCA' | translate}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-item>
      <ion-icon class="ion-padding" name="search"></ion-icon>
      <ion-input placeholder="{{'PLACEHOLDER_RICERCA_NOME' | translate}}" [(ngModel)]="nomeRisto"></ion-input>
      <ion-button (click)="onNomeSubmit()" slot="end">
        <ion-icon  name="send">
        </ion-icon>
      </ion-button>
    </ion-item>
    <ion-item>
      <ion-icon class="ion-padding" name="pin"></ion-icon>
      <ion-input placeholder="{{'PLACEHOLDER_RICERCA_LUOGO' | translate}}" [(ngModel)]="nomeCitta"></ion-input>
      <ion-button (click)="onCitySubmit()" slot="end">
        <ion-icon  name="send">
        </ion-icon>
      </ion-button>
    </ion-item>

  <div *ngIf="utente == null" class="ion-padding ion-text-center ion-margin">
    <ion-label color="medium">
      {{'INFO_RICERCA' | translate}}
    </ion-label>
  </div>

  <ion-list *ngIf="utente != null">
    <ion-item *ngFor="let ricerca of ricerche$ | async">
      <ion-icon slot="start" name="sync"></ion-icon>
      <ion-label (click)="onRicercaClick(ricerca.tipoRichiesta, ricerca.input)">{{ricerca.input}}</ion-label>
      <ion-button fill="clear" (click)="deleteRicerca(ricerca.id)">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
