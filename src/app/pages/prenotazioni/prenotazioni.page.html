<ion-header>
  <ion-toolbar>
    <ion-title>{{'TITOLO_PRENOTAZIONI' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card *ngFor="let prenotazione of prenotazioni$ | async">
      <ion-card-title margin-top>
        <ion-label margin>
          {{prenotazione.ristorante}}
        </ion-label>
      </ion-card-title>
      <ion-card-content>
        <ion-label>
          {{prenotazione.orario}}
        </ion-label> <br>
        <ion-label>
          {{prenotazione.scontoApplicato}}
        </ion-label>
        <ion-button float-end margin-bottom class="button2" [routerLink]="['recensione']" routerDirection="forward">
          <ion-label>
            {{'BOTTONE_RECENSIONE' | translate}}
          </ion-label>
        </ion-button>
      </ion-card-content>

    </ion-card>
  </ion-list>

</ion-content>
