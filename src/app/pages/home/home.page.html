<ion-header>
  <ion-toolbar>
    <ion-title>
      {{'TITOLO_HOME' | translate}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Categorie -->
  <ion-title style="margin-top: 10px">{{'TITOLO_CATEGORIE' | translate}}</ion-title>
      <ion-grid fixed>
        <ion-row>
          <ion-col size="12">
            <ion-segment class="horizontalScroll" scrollable (ionChange)="onCategoryClick($event)">
              <ion-segment-button  *ngFor="let categoria of categorie$ | async" value="{{categoria.nome}}"
                                   [routerLink]="['lista-ristoranti', requestType1, categoria.id]" routerDirection="forward">
                <ion-label>{{categoria.nome}}</ion-label>
              </ion-segment-button>
            </ion-segment>
          </ion-col>
        </ion-row>
      </ion-grid>

  <!-- Top CittÃ  -->
  <ion-title>{{'TITOLO_TOP_CITTA' | translate}}</ion-title>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12">
          <ion-segment class="horizontalScroll" scrollable (ionChange)="onCityClick($event)" >
            <ion-segment-button *ngFor="let city of cities" value="{{city}}" [routerLink]="['lista-ristoranti', requestType2, city]" routerDirection="forward">
              <ion-label>{{city}}</ion-label>
            </ion-segment-button>
          </ion-segment>
        </ion-col>
      </ion-row>
    </ion-grid>

  <!-- Nei Dintorni -->
  <ion-title>{{'TITOLO_NEI_DINTORNI' | translate}}</ion-title>

  <ion-list>
    <ion-item *ngFor="let ristorante of ristoranti$ | async" [routerLink]="['dettagli-ristorante', ristorante.id]" routerDirection="forward" (click)="onRestaurantClick(ristorante.nome)">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-img src="{{ristorante.immagini[0].src}}">

            </ion-img>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            {{ristorante.nome}}
          </ion-col>
          <ion-col>

          </ion-col>
          <ion-col>
            <ion-label color="primary">{{ristorante.sconto}}%</ion-label>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-label *ngFor="let categoria of ristorante.categorie">{{categoria.nome}}</ion-label>
          </ion-col>
          <ion-col>

          </ion-col>
          <ion-col>
            <ion-label color="tertiary">{{ristorante.punteggio}}</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>



</ion-content>
