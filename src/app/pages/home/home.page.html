<ion-header>
  <ion-toolbar>
    <ion-title>
      {{'TITOLO_HOME' | translate}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Categorie -->
  <ion-title style="margin-top: 10px">{{'TITOLO_CATEGORIE' | translate}}</ion-title>
      <ion-grid fixed>
        <ion-row>
          <ion-col size="12">
            <ion-segment class="horizontalScroll" scrollable (ionChange)="onCategoryClick($event)">
              <ion-segment-button  *ngFor="let category of categories" value="{{category}}" [routerLink]="['lista-ristoranti']" routerDirection="forward">
                <ion-label>{{category}}</ion-label>
              </ion-segment-button>
            </ion-segment>
          </ion-col>
        </ion-row>
      </ion-grid>

  <!-- Top CittÃ  -->
  <ion-title>{{'TITOLO_TOP_CITTA' | translate}}</ion-title>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12">
          <ion-segment class="horizontalScroll" scrollable (ionChange)="onCityClick($event)" >
            <ion-segment-button *ngFor="let city of cities" value="{{city}}" [routerLink]="['lista-ristoranti']" routerDirection="forward">
              <ion-label>{{city}}</ion-label>
            </ion-segment-button>
          </ion-segment>
        </ion-col>
      </ion-row>
    </ion-grid>

  <!-- Nei Dintorni -->
  <ion-title>{{'TITOLO_NEI_DINTORNI' | translate}}</ion-title>

  <ion-list>
    <ion-item *ngFor="let restaurant of restaurants" [routerLink]="['dettagli-ristorante']" routerDirection="forward" (click)="onRestaurantClick(restaurant)">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-img src="assets/images/1.jpg">

            </ion-img>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            {{restaurant}}
          </ion-col>
          <ion-col>

          </ion-col>
          <ion-col>
            20%
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            Attributi
          </ion-col>
          <ion-col>

          </ion-col>
          <ion-col>
            Voto 9/10
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>



</ion-content>
