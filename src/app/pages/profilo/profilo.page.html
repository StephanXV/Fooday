<ion-header>
  <ion-toolbar>

    <ion-button slot="start" margin [routerLink]="['mod-profilo']" routerDirection="forward">
      <ion-icon name="create"></ion-icon>
    </ion-button>
    <ion-title>{{'TITOLO_PROFILO' | translate}}</ion-title>
    <ion-button slot="end" margin [routerLink]="['preferenze']" routerDirection="forward">
      <ion-icon name="settings"></ion-icon>

  </ion-toolbar>
</ion-header>

<ion-content>
  <div margin-top>
    <ion-item margin lines="none" class="add-photo">
      <ion-img  src="assets/images/add-photo.png">

      </ion-img>
    </ion-item>
  </div>
  <div>
    <ion-item>
      <ion-label>Nome</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Cognome</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Email</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Data di nascita</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Sesso</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Telefono</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Punti</ion-label>
    </ion-item>
  </div>
  <ion-button margin (click)="onLoginButtonClick()">
    <ion-label>
      {{'BOTTONE_LOGIN' | translate}}
    </ion-label>
  </ion-button>
</ion-content>
