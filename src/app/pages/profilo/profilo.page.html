<ion-header>
  <ion-toolbar>

    <ion-button slot="start" margin [routerLink]="['mod-profilo']" routerDirection="forward">
      <ion-icon name="create"></ion-icon>
    </ion-button>
    <ion-title>{{'TITOLO_PROFILO' | translate}}</ion-title>
    <ion-button slot="end" margin [routerLink]="['preferenze']" routerDirection="forward">
      <ion-icon name="settings"></ion-icon>
    </ion-button>

  </ion-toolbar>
</ion-header>

<ion-content>
  <div margin-top>
    <ion-item margin lines="none" class="add-photo">
      <ion-img  src="{{utente.srcImmagineProfilo}}">

      </ion-img>
    </ion-item>
  </div>
  <div>
    <ion-item>
      <ion-label>Nome: {{utente.nome}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Cognome: {{utente.cognome}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Username: {{utente.username}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Email: {{utente.email}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Data di nascita: {{utente.nascita}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Sesso: {{utente.sesso}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Telefono: {{utente.telefono}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Punti: {{utente.punti}}</ion-label>
    </ion-item>
  </div>
  <div text-center>
    <ion-button  margin (click)="onLogoutButtonClick()">
      <ion-label>
        LOGOUT
      </ion-label>
    </ion-button>
  </div>
</ion-content>
